<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./test.css" />
    <title>Document</title>

  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="card active"><!-- Card content for card 1 -->1</div>
        <div class="card"><!-- Card content for card 2 -->2</div>
        <div class="card"><!-- Card content for card 3 -->3</div>
        <div class="card"><!-- Card content for card 4 -->4</div>
      </div>
      <div class="dots-container">
        <span class="dot active" onclick="changeCard(0)"></span>
        <span class="dot" onclick="changeCard(1)"></span>
        <span class="dot" onclick="changeCard(2)"></span>
        <span class="dot" onclick="changeCard(3)"></span>
      </div>
    </div>
    <script>
      const cards = document.querySelectorAll(".card");
      const dots = document.querySelectorAll(".dot");

      function changeCard(index) {
        cards.forEach((card, i) => {
          if (i === index) {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });

        dots.forEach((dot, i) => {
          dot.classList.toggle("active", i === index);
        });
      }
    </script>
    <style>
      .slider-container {
        /* position: relative; */
        width: 50%;
        border: 1px solid green;
        margin: 0 auto;
      }

        /* display: flex; */

        /* width: 100%; */
      }

      .card {
        flex: 0 0 100%;
        transition: transform 0.3s ease-in-out;
        width: 50px;
        height: 50px;
        border: 1px solid red;
        text-align: center;
        margin: 0 auto;
      }
