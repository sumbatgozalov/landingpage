    <style>
  .navbar {
  display: none;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  background-color: lightgray;
}

.hamburger {
  display: flex;
  flex-direction: column;
  cursor: pointer;
}

.bar {
  width: 25px;
  height: 3px;
  background-color: black;
  margin: 3px 0;
}

.close {
  display: none;
  cursor: pointer;
}

.menu {
  display: none;
  list-style-type: none;
}

.menu li {
  margin-bottom: 10px;
}

.menu a {
  text-decoration: none;
  color: black;
}

@media (max-width: 768px) {
  .navbar {
    display: flex;
  }

  .hamburger {
    display: flex;
  }

  .close {
    display: none;
  }

  .navbar.open .hamburger {
    display: none;
  }

  .navbar.open .close {
    display: block;
  }

  .navbar.open .menu {
    display: block;
  }
}

     <script>
      function toggleMenu() {
  const navbar = document.querySelector('.navbar');
  const menu = document.querySelector('.menu');
  navbar.classList.toggle('open');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}
